<form class="well" (submit)="addTask($event)">
  <div class="form-group">
    <input type="text" [(ngModel)]="title" name="title" placeholder="add task">
  </div>
</form>

<div class="task-list">
  <div class="task" *ngFor="let task of tasks">
    <input type="checkbox" checked="{{task.isDone}}">
    <input type="text" readonly value="{{task.title}}">
    <input type="button" value="delete" (click)="removeTask(task._id)">
  </div>
</div>
